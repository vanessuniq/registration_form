<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="get">
            <fieldset>
                <legend>Basic User Info</legend>
                <label>Enter Your First Name: <input type="text" name="firstname" id="firstname" required></label>
                <label>Enter Your Last Name: <input type="text" name="lastname" id="lastname" required></label>
                <label>Enter Your Email: <input type="email" name="email" id="email" required></label>
                <label>Create a Password: <input type="password" name="password" id="password" pattern="[a-z0-5]{8,}"
            required></label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
